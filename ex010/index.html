<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Site</title>

    <style>
        body{
            font-family:  Tahoma, Geneva, Verdana, sans-serif;

        }
    </style>
</head>
<body>
    <h1>Sistemas de Multa</h1>
    Velocidade do carro <input type="number" name="tv" id="tv"> km/h
    <input type="button" value="Verificar" onclick="clicar()"><br>
    <div id="res"></div>

    <script>
      function clicar() {
        var tv = document.getElementById("tv")
        var res = document.getElementById("res")
        var vel = Number(tv.value)
        res.innerHTML = `<p>Sua velocidade é de <strong>${vel}km/h</strong></p>`

        if (vel > 60) {
            res.innerHTML += `<p>Passou a velocidade permitida. <strong>Multado!</strong></p>`
        }
        res.innerHTML += "<p>Dirija sempre com cinto de seguraça!</p>"
      }
    </script>
</body>
</html>
